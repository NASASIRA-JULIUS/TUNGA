<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>BLOGS</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
       <!--     Fontawesome css       -->
    <script
      src="https://kit.fontawesome.com/cc2af7a5a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="Read()" class="bg-dark text-white">
    <nav class="navbar bg-primary">
    <!--log out link that takes u back to login page on Navbar-->
      <a href="../index.html" class="navbar-brand text-white " >LOG OUT</a>
    </nav>
    <br />
    <!--Creating columns for our simple blog form-->
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="border border-info p-3" id="form">
            <h2>Let's Create User Blogs</h2>
            <div class="form-group">
              <label><i class="fas fa-user"> User</i></label>
              <input
                type="text"
                required
                autocomplete="off"
                class="form-control"
                id="name"
                placeholder="Enter User blogs"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"> Add User blogs</i>
            </button>
          </form>
        </div>
        <div class="col">
          <div class="user" id="nameTR"></div>
        </div>
      </div>
    </div>




<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
