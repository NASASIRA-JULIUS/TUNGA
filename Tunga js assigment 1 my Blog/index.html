<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>BLOG-LOGIN</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
  <div class="login">
  <!--creating of the registration form-->
    <form class='form-register'>

        <h1>REGISTER</h1>

        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Username" required>

        <label for="pw">Password</label>
        <input type="password"
               id= "pw"
               placeholder="Password" required>

        <ul class="helper-text">
            <li class="length">Must be at least 8 characters long.</li>
            <li class="lowercase">Must contain a lowercase letter.</li>
            <li class="uppercase">Must contain an uppercase letter.</li>
            <li class="special">Must contain a number or special character.</li>
        </ul>
        <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
        <p class="message">Already Registered? <a href="#">Login</a></p>
    </form>
</div>

<div class="login">
<!--creating of the login form-->
    <form class='form-login'>

        <h1>SIGN IN</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Username" required>

        <label for="userPw">Password</label>
        <input type="password" id= "userPw" placeholder="Password" required>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
                   style="display: inline-block;">
            <label>Remember me</label>
        </div>

        <input id= "login_btn" type="submit" value="Login">
        <p class="message">Not Registered? <a href="#">Register Here</a></p>
    </form>
</div>
<!-- jQuery first,n some script to animate onclick on Registered n not Registered in the login page -->
    <script src="https:code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
